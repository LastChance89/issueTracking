<div class = "container" cdkDropListGroup> 

    <div id="new" class="boundry" cdkDropList (cdkDropListDropped)="drop($event)" [cdkDropListData] ="new"  >
        <div class = "boundry-header"> 
          <p>New</p>
        </div>
        <app-card class = "card"  *ngFor ="let card of new;" [(card)] = "card" cdkDrag></app-card>
    </div>

    <div id= "inp" class="boundry" cdkDropList (cdkDropListDropped)="drop($event)"  [cdkDropListData] ="inProgress" >
      <div class = "boundry-header"> 
        <p>In Progress</p>
      </div>
      <app-card class = "card" *ngFor ="let card of inProgress;" [(card)] = "card" cdkDrag></app-card> 
  
    </div>

    <div id ="test" class="boundry" cdkDropList (cdkDropListDropped)="drop($event)"  [cdkDropListData] ="testing" >
      <div class = "boundry-header"> 
        <p>Testing</p>
      </div>
      <app-card class = "card" *ngFor ="let card of testing;" [(card)] = "card" cdkDrag></app-card> 
  
    </div>

    <div id="aprov" class="boundry" cdkDropList (cdkDropListDropped)="drop($event)"  [cdkDropListData] ="approval" >
      <div class = "boundry-header"> 
        <p>Approval</p>
      </div>
      <app-card class = "card" *ngFor ="let card of approval;" [(card)] = "card" cdkDrag></app-card> 
  
    </div>

    <div id="complete" class="boundry" cdkDropList (cdkDropListDropped)="drop($event)"  [cdkDropListData] ="completed" >
      <div class = "boundry-header"> 
        <p>Completed</p>
      </div>
      <app-card class = "card" *ngFor ="let card of completed;" [(card)] = "card" cdkDrag></app-card> 
  
    </div>


  
  </div>
