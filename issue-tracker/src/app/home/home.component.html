<div id = "container" class="container" (contextmenu)="openSubMenu($event,$event)" cdkDropListGroup>

  <div *ngFor= "let column of project?.columns" class="boundry"  id = "{{column.name}}"  [style.height.px] = "colHeight" cdkDropList (cdkDropListDropped)="drop($event)" [cdkDropListData]="column.iq">
    <div class="boundry-header">
      {{column.name}}
    </div>
    <app-card  class="card" *ngFor="let card of column.iq;" [(card)]="card" (contextmenu)="setCurrentCard(card)" cdkDrag></app-card>
  </div>
  
  <app-sub-menu>
  </app-sub-menu>
  
  </div>
