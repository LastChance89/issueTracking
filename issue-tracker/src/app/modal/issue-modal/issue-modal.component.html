<div class="modal-header">
    <div>
        Test1 modal.
    </div>
</div>

<div class="modal-body">
    <table>
        <tr>
            <th>
                <div>
                    <!--The CSS here is  incorrect and needs to be modified. 
                    TO verifiy, make certian feilds too short. Probably just need to put a width on it. -->
                    <div class="move-left">
                        <h4>
                            Request Type
                        </h4>
                    </div>
                    <div class="move-left">
                        <select [disabled]=disable [(ngModel)]="card.type">
                            <option *ngFor="let iqrType of project.iqrTypes">
                                {{iqrType}}
                            </option>
                        </select>
                    </div>
                </div>
            </th>
            <th>
                <div class="move-left">
                    <h4>
                        Request Status
                    </h4>
                    <div class="move-left">
                        <select [(ngModel)]="card.status">
                            <option *ngFor="let column of project?.columns" [ngValue]=column.position>{{column.name}}</option>
                        </select>
                    </div>
                </div>
            </th>
        </tr>
        <tr>
            <th>
                <div class="move-left">
                    <h4>
                        Request Priority
                    </h4>
                    <div class="move-left">
                        <select [(ngModel)]="card.priority">
                            <option *ngFor="let priority of project?.priorities" [ngValue]=priority[1]>
                                {{priority[0]}}
                            </option>
                        </select>
                    </div>
                </div>
            </th>
            <th>
                <div class="move-left">
                    <h4>
                        Assigned User
                    </h4>
                    <div class="move-left">
                        <!--Need to setup users in database for now no users-->
                        <select [(ngModel)]="card.assignedUser">
                            <option>
                                Not Assigned
                            </option>
                        </select>
                    </div>
                </div>
            </th>
        </tr>
        <tr>
            <th>

                <div >
                    <div id="project_name"  class="move-left">
                        <h4>
                            Project
                        </h4>
                    </div>
                    <div  class="move-left">
                        <input [(ngModel)]="card.project" placeholder="Project name">
                    </div>
                </div>
            </th>
            <th>
                <div class="move-left">
                    <h4 class="move-left">
                        Request Title
                    </h4>
                    <div>
                        <input [(ngModel)]="card.title" id="text" placeholder="title" type="text">
                    </div>
                </div>
            </th>
        </tr>
    </table>


    <h4>
        Request Sumamry
    </h4>
    <div>
        <textarea class="summary-text-input" [(ngModel)]="card.summary"> </textarea>
    </div>
</div>

<div class="modal-footer">
    <button *ngIf="!update"(click)="create($event)">Create</button>
    <button *ngIf="update" (click)="updateCard($event)">Update</button>
    <button (click)="close($event)">Close</button>
</div>
