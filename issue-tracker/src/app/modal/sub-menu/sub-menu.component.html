<ng-template  #subMenu>
  <div (closeSubMenu)="close()" class="selection-body">

    <div class="selection-menu">
      <div *ngIf ="card !== undefined" (click)="delete(request)" class="select-opt">
        Delete {{card._id}}
      </div>
      <div (click)="quickCreate()" class="select-opt">
        Quick Create
      </div>
      <div *ngIf ="card !== undefined" (click)= "quickEdit()" class="select-opt">
        Quick Edit
      </div>
    </div>

  </div>

</ng-template>
